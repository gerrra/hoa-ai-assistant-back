name: Deploy backend to prod

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          test -n "${{ secrets.SSH_HOST }}" || { echo "❌ SSH_HOST is missing"; exit 1; }
          test -n "${{ secrets.SSH_USER }}" || { echo "❌ SSH_USER is missing"; exit 1; }
          test -n "${{ secrets.SSH_KEY }}"  || { echo "❌ SSH_KEY is missing";  exit 1; }

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          # port:   ${{ secrets.SSH_PORT }}   # если нужен нестандартный порт, раскомментируй
          script_stop: true
          command_timeout: 15m
          script: |
            set -euo pipefail

            # код бэка
            if [ -d /opt/hoa-assistant/back/.git ]; then
              cd /opt/hoa-assistant/back
              git fetch --all
              git reset --hard origin/main
            else
              mkdir -p /opt/hoa-assistant
              git clone git@github.com:gerrra/hoa-ai-assistant-back.git /opt/hoa-assistant/back
              cd /opt/hoa-assistant/back
            fi

            # билд и рестарт только API
            cd /opt/hoa-assistant/deploy/prod
            docker compose -f docker-compose.prod.yml build api
            docker compose -f docker-compose.prod.yml up -d api

            # health
            docker compose -f docker-compose.prod.yml exec -T api \
              python -c 'import urllib.request;print(urllib.request.urlopen("http://127.0.0.1:8000/health", timeout=5).read().decode())'
