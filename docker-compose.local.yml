version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hoa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hoa}
      POSTGRES_DB: ${POSTGRES_DB:-hoa}
    ports: ["5436:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  api:
    build: .
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5435
      DB_NAME: hoa_dev
      DB_USER: hoa_user
      DB_PASS: hoa_pass
      ADMIN_PASSWORD: "AaBb@@1122!!"
    ports: ["8000:8000"]
    command: >
      sh -c "uvicorn app:app --host 0.0.0.0 --port 8000 --proxy-headers"
volumes:
  pgdata:
